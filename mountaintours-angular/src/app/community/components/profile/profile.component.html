<app-navbar></app-navbar>
<h1>Hi {{currentUser.firstName}}!</h1>
<button (click)="logout()">Wyloguj</button>
<button (click)="showRoutesAsParticipantFunc()">Show routes I particiapte in</button>
<div class="my-tours">
  <div [hidden]="!showRoutesAsParticipant">
    <h1>Wycieczki, w których uczestniczysz</h1>
    <div *ngFor="let route of routes$ | async" class="tour">
      <app-tour-map [mapDetails]="route"></app-tour-map>
      <button type="submit" (click)="resignFromTour(route.tourId, currentUser.id)">Zrezygnuj</button>
    </div>
  </div>
  <div [hidden]="showRoutesAsParticipant">
    <h1>Trasy, których jesteś organizatorem</h1>
    <div *ngFor="let tour of toursAsOwner$ | async">
      <app-tour-map [mapDetails]="tour"></app-tour-map>
      <div *ngFor="let participant of tour.participants">
        <h3>{{ participant.firstName }}</h3>
      </div>
    </div>
  </div>
</div>
